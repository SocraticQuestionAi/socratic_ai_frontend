# Frontend deployment
# Run from project root: docker-compose up --build

services:
  # Frontend - Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://socratic.cihat.app/api/v1
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - socratic-network

networks:
  socratic-network:
    driver: bridge
